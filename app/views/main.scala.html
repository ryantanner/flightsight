@(title: String)(imageBG: Boolean)(content: Html)

<!DOCTYPE html>
<html>
  <head>
    <title>@title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))' rel="stylesheet" media="screen">
    <link href='@routes.Assets.at("stylesheets/main.css")' rel="stylesheet" media="screen">
    <script src='@routes.Assets.at("javascripts/jquery-1.9.0.min.js")' type="text/javascript"></script>
    <style>
      .navbar-wrapper {
        top: 0;
        left: 0;
        right: 0;
        z-index: 10;
        margin-top: 20px;
      }

      .jumbotron {
        height: 400px;
      }

      .jumbotron .caption {
        margin: 0;
        line-height: 1.25;
        color: #fff;
        text-shadow: 0 1px 1px rgba(0,0,0,.4);
        margin-top: 40px;
      }
    </style>
  </head>
  <body @{if(imageBG) "class=img-bg"}>
    <div class="navbar-wrapper">
      <div class="container">
        <div class="navbar navbar-inverse">
          <div class="navbar-inner">
            <a class="brand" href="/">FlightSight</a>
            <ul class="nav">
              <li class="active"><a href="/">Home</a></li>
              <li><a href="#">Flights</a></li>
              <li><a href="#">About</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    @content
    <script src='@routes.WebJarAssets.at(WebJarAssets.locate("js/bootstrap.min.js"))' type="text/javascript"></script>
    <script src='@routes.WebJarAssets.at(WebJarAssets.locate("underscore.min.js"))' type="text/javascript"></script>
    <script type="text/javascript">
      // Set date pickers to default to today
      $(document).ready( function() {
          $('#datePicker').val(new Date().toJSON().slice(0,10));
      });
    </script>
  </body>
</html>
